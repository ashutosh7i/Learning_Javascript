    <!--Javascript can change html content

html can find elements in the page and can change its properties

it is done by using js function
getElementById()

and we can change it using the 
.innerHTML property

for a element named demo
<p id="demo">this is before</p>
(works with '' too)
we can change it by document.getElementById("demo").innerHTML="After";

-->
    <p id="demo">this is before</p>
    <button type="button" onclick=clickme()>Click Here to see</button>
<br>
    <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
